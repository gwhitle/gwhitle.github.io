<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="widthdevice-width, initial-scale=1.0">
    <title>Gina W's Grunge Werewolf | WEB215 | Introduction</title>
    <link rel="stylesheet" href="styles/default.css">
    <link href="https://fonts.googleapis.com/css2?family=Junge&display=swap" rel="stylesheet">
    <script src="scripts/introduction_form.js" defer></script>
    <!--     
        Structure of HTML5 semantic layout swiped from PHP Fiddle and modified
        to include validing code and validation buttons and some other tweaks

        +===================================+
        |               header              |
        +===================================+
        |                 nav               |
        +=====================+=============+
        |                     |             |
        |       section       |    aside    |
        |
        +=====================+=============+    
        |          footer/tagline           |
        |         validation buttons        |
        +===================================+
        
        The code from Internet
        
        http://phpfiddle.org        
    -->
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>Introduction Form</h2>
        <h3 id="nameHeader">Gina W.</h3>
        <form>
            <div id="formContainer">
                <label for="firstName">First Name:
                    <input type="text" id="firstName" name="firstName" value="Gina">
                </label>


                <label for="middleName">Middle Name:
                    <input type="text" id="middleName" name="middleName" value="M">
                </label>

                <label for="lastName">Last Name:
                    <input type="text" id="lastName" name="lastName" value="W">
                </label>

                <label for="picture">Upload Picture:
                    <input type="file" id="picture" name="picture">
                </label>


                <label for="figure_caption">Picture Caption:
                    <input type="text" id="figure_caption" name="figure_caption"
                        value="Avoiding the camera at a waterfall">
                </label>


                <label for="personal_background">Personal Background:
                    <input type="text" id="personal_background" name="personal_background" value="Born in NC">
                </label>

                <label for="professional_background">Professional Background:
                    <input type="text" id="professional_background" name="professional_background"
                        value="Former grocery stocker for 6+ years, currently working towards finishing my degree and pursuing new goals.">
                </label>


                <label for="academic_background">Academic Background:
                    <input type="text" id="academic_background" name="academic_background"
                        value="Full Stack Development Student in progress.">
                </label>


                <label for="subject_background">Background in this Subject:
                    <input type="text" id="subject_background" name="subject_background"
                        value="I have taken the intro WEB-110 class, as well as WEB-115.">
                </label>


                <label for="primary_platform">Primary Platform:
                    <input type="text" id="primary_platform" name="primary_platform" value="Windows 10">
                </label>


                <label for="num_courses">Current courses:
                    <input type="number" id="num_courses" name="num_courses" placeholder="Select number of courses:"
                        required>
                </label>
                <div id="courseInputsContainer"></div>
                <div id="courseInfo"></div>

                <label for="interesting_item">Funny/Interesting Item about Yourself:
                    <input type="text" id="interesting_item" name="interesting_item"
                        value="I enjoy all types of fantasy world-building and storytelling. I also really enjoy crafting and DIY projects.">
                </label>



                <div class="extraButtons">
                    <label for="leftOption">Left or Right?</label>

                    <input type="radio" id="leftOption" name="direction" value="left">
                    <label for="leftOption">Left</label>

                    <input type="radio" id="rightOption" name="direction" value="right">
                    <label for="rightOption">Right</label>
                </div>
                <br>
                <div class="extraButtons">
                    <label for="leftOption">Choose a Color:</label>
                    <input type="checkbox" id="redOption" name="color" value="red">
                    <label for="redOption">Red</label>

                    <input type="checkbox" id="blueOption" name="color" value="blue">
                    <label for="blueOption">Blue</label>

                    <input type="checkbox" id="purpleOption" name="color" value="purple">
                    <label for="purpleOption">Purple</label>
                </div>
                <input type="submit" id="submitButton" name="submitButton" value="Submit">
            </div>
            <div id="pictureContainer">
                <figure>
                    <figcaption id="figure_captionOutput"></figcaption>
                </figure>
            </div>
            <ul id="formOutput"></ul>
            <input type="reset" id="resetButton" name="resetButton" value="Reset">
        </form>
    </main>

    <div data-include="components/footer.html"></div>
    <script src="scripts/include.js"></script>
</body>

</html>
